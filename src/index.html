<body>

<div class="ct-chart ct-golden-section ct-series-a" id="chart1"></div>

    <script src="js/chartist.js"></script>
    <script src="js/chartist-plugin-tooltip.js"></script>
    <script src="js/chartist-plugin-threshold.js"></script>
<script>

    var labelSeries = []
    var series1 = []

    for (var i = 1; i <= 100; i++) {
        if (i%30 ==0) {
        labelSeries.push('mon');
        } else
        {
            labelSeries.push('');
        }

        series1.push({meta: 'Complexity ' + i +', Technical Debt ' + i/2, value: i%100}  )
    }
    var data = {
        // A labels array that can contain any sort of values
        labels: labelSeries,
        // Our series array that contains series objects or in this case series data arrays
        series: [series1]
    };


    var options = {

            //showPoint: false,
            low: 0,
            showArea: true,
             plugins: [
                Chartist.plugins.tooltip(),
                 Chartist.plugins.ctThreshold({
                    threshold: 50
                })
                ],
            axisX:{
                showGrid : false,
     showLabel: true
            },
            axisY: {
                        showGrid : false,
                  showLabel:false
            }
        }
        ;
    // Create a new line chart object where as first parameter we pass in a selector
    // that is resolving to our chart container element. The Second parameter
    // is the actual data object.
    new Chartist.Line('#chart1', data, options);
</script>

</body>
</html>
